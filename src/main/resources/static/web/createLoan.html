<main>
  <div id="app" class="p-3 d-flex flex-column align-items-center">
    <h1 class="text-black text-center">
        Create new loan for clients
    </h1>
    <form id="loanForm">
        <label for="name" class="text-black fw-medium">Name:</label>
        <input type="text" id="name" name="name" v-model="name" required><br><br>

        <label for="maxAmount" class="text-black fw-medium">Maximum amount:</label>
        <input type="number" id="maxAmount" name="maxAmount" step="0.01" v-model="maxAmount" required><br><br>

        <label for="payments" class="text-black fw-medium">payments availables:</label>
        <input type="text" id="payments" name="payments" v-model="payments" required><br><br>

        <label for="percentageLoan" class="text-black fw-medium">loan percentage:</label>
        <input type="number" id="percentageLoan" name="percentageLoan" step="0.01" v-model="percentageLoan" required><br><br>

        <button class="purple-button-one text-black fw-bolder" type="button" @click="createLoanAndConfirmation">create loan</button>

    </form>
  </div>
</main>
