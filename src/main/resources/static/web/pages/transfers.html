<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/styles/transfers.css">
    <link rel="shortcut icon" href="../assets/images/BankConFondo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>R BANK | Transfers</title>
</head>
<body>
    <div id="app">
        <header>
            <nav class="container navbar navbar-expand-md navbar-text" data-bs-theme="dark">
              <div class="container-fluid justify-content-between">
                <a class="navbar-brand" href="#">
                  <img class="logoHeader w-25" src="../assets/images/BankSinFondo.png" alt="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse flex-grow-0 gap-5" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-link btn btn-success d-flex justify-content-center text-black desactive-page" href="../pages/wallet.html">Wallet</a>
                    <a class="nav-link btn btn-success d-flex justify-content-center text-black desactive-page" href="../pages/editProfile.html">Edit profile</a>
                    <a class="nav-link btn btn-success d-flex justify-content-center text-black desactive-page"  href="../pages/accounts.html">Accounts</a>
                    <a class="nav-link btn btn-success d-flex justify-content-center text-black desactive-page" href="../pages/cards.html" >Cards</a>
                    <a class="nav-link btn btn-success d-flex justify-content-center fw-bold text-white active-page" href="#" >Make your transfer</a>
                  </div>
                  <a class="btn btn-danger text-black fw-bold d-flex justify-content-center align-items-center log-out" href="" @click.prevent="logOut">Sign Out</a>
                </div>
              </div>
            </nav>
          </header>
    
        <main>
            <h2 class="text-center m-2">Here you can make your transfers</h2>

                <form id="transferForm" class="mb-5">
                    <label for="transferType">Transfer type:</label>
                    <select id="transferType" v-model="transferType">
                        <option value="own">Own account</option>
                        <option value="third">Third party account</option>
                    </select>
                    <div v-if="transferType === 'own'">
                        <div>
                            <label for="originAccount">Source account:</label>
                            <select id="originAccount" v-model="originNumber">
                                <option v-for="account in accounts" :value="account.number">{{ account.number }} - Balance: ${{ account.balance }}</option>
                            </select>
                        </div>
                        <div>
                            <label for="destinationAccount">Destination account:</label>
                            <select id="destinationAccount" v-model="destinationNumber">
                                <option v-for="account in accounts" :value="account.number" :disabled="account.number === originNumber">{{ account.number }}</option>
                            </select>
                        </div>
                    </div>
                    <div v-if="transferType === 'third'">
                        <div>
                            <label for="originAccount">source account:</label>
                            <select id="originAccount" v-model="originNumber">
                                <option v-for="account in accounts" :value="account.number">{{ account.number }} - Saldo: ${{ account.balance }}</option>
                            </select>
                        </div>
                        <div>
                            <label for="accountNumber">Destination account:</label>
                            <input type="text" id="accountNumber" v-model="destinationNumber">
                        </div>
                    </div>
                    <div>
                        <label for="amount">Amount:</label>
                        <input type="number" id="amount" v-model="amount">
                        <label for="description">Description:</label>
                        <input type="text" id="description" v-model="description">
                    </div>
                    <button type="button" @click="createTransaction">Transfer</button>
                </form>
    

        </main>
    
        <footer class="footer d-flex flex-wrap align-items-center justify-content-between px-2">
            <div class="nombre text-black">
                <h4>Natalia Requena MedinaÂ®</h4>
            </div>
            <div class="cohort text-black">
                <h4>Cohort 47</h4>
            </div>
            <div class="task text-center">
                <img src="../assets/images/RBANK.png" class="logoFooter h-50 w-25" alt="">
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/transfers.js"></script>
</body>
</html>
