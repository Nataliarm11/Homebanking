<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/styles/transfers.css">
    <link rel="shortcut icon" href="../assets/images/logosencillo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,300&display=swap" rel="stylesheet">
    <title> Transfers | NOVOBANK</title>
</head>
<body>
    <div id="app">
      
        <header>
            <nav class="containerHeader navbar navbar-expand-md navbar-text" data-bs-theme="dark">
              <div class="container-fluid justify-content-between">
                <a class="navbar-brand" href="#">
                  <img src="../assets/images/novoBank.png" alt="Logo" width="220" height="80" class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse flex-grow-0 gap-5" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-link btn  d-flex justify-content-center text-black purple-button" href="../pages/accounts.html">Accounts</a>
                    <a class="nav-link btn  d-flex justify-content-center text-black purple-button" href="../pages/cards.html" >Cards</a>
                    <a class="nav-link btn fw-bold  d-flex justify-content-center text-black purple-button-one"  href="#">Make your transfer</a>
                  </div>
                  <a class="btn text-black fw-bold d-flex justify-content-center align-items-center log-out" href="" @click.prevent="logOut">Sign Out</a>
                </div>
              </div>
            </nav>
          </header>

    
        <main class="p-2">
            <h2 class="text-center text-black m-2">Here you can make your transfers</h2>
            <h3 class="text-center">Perform your transfers with just one click.</h3>
            <form id="transferForm">
                <label for="transferType">Transfer type:</label>
                <select id="transferType" v-model="transferType">
                  <option value="own">Own account</option>
                  <option value="third">Third party account</option>
                </select>
                <div v-if="transferType === 'own'">
                  <div>
                    <label for="originAccount">Source account:</label>
                    <select id="originAccount" v-model="originNumber">
                      <option v-for="account in accountsActiv" :value="account.number">{{ account.number }} - Balance: ${{ account.balance }}</option>
                    </select>
                  </div>
                  <div>
                    <label for="destinationAccount">Destination account:</label>
                    <select id="destinationAccount" v-model="destinationNumber">
                      <option v-for="account in accountsActiv" :value="account.number" :disabled="account.number === originNumber">{{ account.number }}</option>
                    </select>
                  </div>
                </div>
                <div v-if="transferType === 'third'">
                  <div>
                    <label for="originAccount">Source account:</label>
                    <select id="originAccount" v-model="originNumber">
                      <option v-for="account in accounts" :value="account.number">{{ account.number }} - Balance: ${{ account.balance }}</option>
                    </select>
                  </div>
                  <div>
                    <label for="accountNumber">Destination account:</label>
                    <input type="text" id="accountNumber" v-model="destinationNumber">
                  </div>
                </div>
                <div>
                  <label for="amount">Amount:</label>
                  <input type="number" id="amount" v-model="amount">
                  <label for="description">Description:</label>
                  <input type="text" id="description" v-model="description">
                </div>
                <button type="button" @click="createTransaction">Transfer</button>
              </form>
    

        </main>
    
        <footer class="footer d-flex flex-wrap align-items-center justify-content-between px-2 py-5">
            <div class="task text-center">
                <img src="../assets/images/novoBank.png" class="logoFooter h-50 w-50" alt="">
            </div>
      
            <div>
                <ul class="social">
                    <li class="social-item">
                      <a class="social-link" href="https://www.facebook.com">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path d="M9.19795 21.5H13.198V13.4901H16.8021L17.198 9.50977H13.198V7.5C13.198 6.94772 13.6457 6.5 14.198 6.5H17.198V2.5H14.198C11.4365 2.5 9.19795 4.73858 9.19795 7.5V9.50977H7.19795L6.80206 13.4901H9.19795V21.5Z" fill="currentColor"></path>
                        </svg>
                      </a>
                    </li>
                    <li class="social-item">
                      <a class="social-link" href="https://www.twitter.com">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path fill-rule="evenodd" clip-rule="evenodd" d="M8 3C9.10457 3 10 3.89543 10 5V8H16C17.1046 8 18 8.89543 18 10C18 11.1046 17.1046 12 16 12H10V14C10 15.6569 11.3431 17 13 17H16C17.1046 17 18 17.8954 18 19C18 20.1046 17.1046 21 16 21H13C9.13401 21 6 17.866 6 14V5C6 3.89543 6.89543 3 8 3Z" fill="currentColor"></path>
                        </svg>
                      </a>
                    </li>
                    <li class="social-item">
                      <a class="social-link" href="https://www.instagram.com">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path fill-rule="evenodd" clip-rule="evenodd" d="M12 7C9.23858 7 7 9.23858 7 12C7 14.7614 9.23858 17 12 17C14.7614 17 17 14.7614 17 12C17 9.23858 14.7614 7 12 7ZM9 12C9 13.6569 10.3431 15 12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12Z" fill="currentColor"></path>
                          <path d="M18 5C17.4477 5 17 5.44772 17 6C17 6.55228 17.4477 7 18 7C18.5523 7 19 6.55228 19 6C19 5.44772 18.5523 5 18 5Z" fill="currentColor"></path>
                          <path fill-rule="evenodd" clip-rule="evenodd" d="M5 1C2.79086 1 1 2.79086 1 5V19C1 21.2091 2.79086 23 5 23H19C21.2091 23 23 21.2091 23 19V5C23 2.79086 21.2091 1 19 1H5ZM19 3H5C3.89543 3 3 3.89543 3 5V19C3 20.1046 3.89543 21 5 21H19C20.1046 21 21 20.1046 21 19V5C21 3.89543 20.1046 3 19 3Z" fill="currentColor"></path>
                        </svg>
                      </a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/transfers.js"></script>
</body>
</html>
