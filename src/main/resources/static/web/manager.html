<body>

<header>
  <nav class="containerHeader navbar navbar-expand-md navbar-text" data-bs-theme="dark">
    <div class="container-fluid justify-content-between">
      <a class="navbar-brand" href="#">
        <img src="./assets/images/novoBank.png" alt="Logo" width="220" height="80" class="d-inline-block align-text-top">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse flex-grow-0 gap-5" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="btn text-black purple-button-two"  href="./createLoan.html">create Loan</a>
        </div>
        <a class="btn btn-danger text-black fw-bold d-flex justify-content-center align-items-center log-out" href="" @click="logOut">Sign Out</a>
      </div>
    </div>
  </nav>
</header>
<main>
  
  <div id="app" class="p-3 d-flex flex-wrap">
    <div class="formTable">
      <div class="form">
        <h1 class="fw-semibold">Client Manager</h1>
        <form class="col-8 col-sm-5 col-md-10">
          <div class="mb-3">
            <label for="firstName" class="form-label">Name:</label>
            <input type="text" class="form-control" name="firstName" id="firstName" placeholder="David" v-model="clientNew.firstName" required>
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Doe" v-model="clientNew.lastName" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address:</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="david@aol.com" v-model="clientNew.email" required>
          </div>
          <button type="button" class="btn purple-button-two" v-on:click="addClient">Add client</button>
        </form>
      </div>
      <div class="table">
        <h2 class="clientList fw-normal">Client List</h2>
        <table class="">
          <thead class="text-center" >
            <tr>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Email</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody class="text-center">
            <tr v-for="client in clients">
              <td>{{ client.firstName }}</td>
              <td>{{ client.lastName }}</td>
              <td>{{ client.email }}</td>
              <td><button type="button" v-on:click="deleteClient(client._links.self.href)"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash-x" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M4 7h16" />
                <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
                <path d="M10 12l4 4m0 -4l-4 4" />
              </svg></button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="json col-8 table-responsive px-5">
      <h2>Client REST Response</h2>
      <pre>{{ clients }}</pre>
    </div>
  </div>
</main>
